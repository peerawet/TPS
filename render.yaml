services:
  - type: web
    name: dms-backend
    env: docker
    repo: https://github.com/peerawet/TPS
    branch: main
    rootDir: backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: true # ใช้ sync: true เพื่อให้เชื่อมโยงค่าจาก Render UI
      - key: SUPABASE_KEY
        sync: true # ใช้ sync: true
      - key: JWT_SECRET
        sync: true # ใช้ sync: true
      - key: BACKEND_PORT
        sync: true # ใช้ sync: true


  - type: web
    name: dms-frontend
    env: docker
    repo: https://github.com/peerawet/TPS
    branch: main
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: true # ใช้ sync: true เพื่อให้ได้ค่าในตัวแปรจาก Render UI
